<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Starbucks Christmas Menu</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.svg">
    <style>

        body {
            height: 100vh;
            background: linear-gradient(to bottom, #F90052 0%, #000 100%);
            background-size: 200% 200%;
            margin: 0;
            color: #fff;
            font-family: 'Arial Narrow', Arial, Helvetica, sans-serif;
        }

        .starbucks-title {
            text-align: center;
            font-family: 'Sloop Script', cursive, sans-serif;
            font-size: 7vh;
            margin-top: 4vh;
            margin-bottom: -5vh;
            letter-spacing: 0.05em;
            text-shadow: 0 2px 12px #004d36;
        }
        .starbucks-img {
            display: block;
            width: 1219px;
            height: auto;
            margin: 3vh auto 4vh auto;
            border: 6px solid #04DF7F;
            border-radius: 40px;
            box-shadow: 0 0px 16px 3px rgba(255,255,255,0.50);
        }
        .back-link {
            background-color: white;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 5vh;
            height: 5vh;
            position: fixed;
            left: 4vh;
            top: 4vh;
            border: 2px solid black;
            font-size: 4vh;
            box-sizing: border-box;
            text-decoration: none;
            border-radius: 12px;
            transition: .2s ease-in;
        }
        .back-link:hover {
            background-color: #04DF7F;
        }
        .back-link span {
            font-size: 3vh;
            color: #F90052;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            transition: .2s ease-in;
        }
        .back-link span:hover {
            color: white;
        }

    </style>
</head>
<body>
    <a href="../../index.html#projects" class="back-link"><span>◀︎</span></a>

        <h1 class="starbucks-title">Starbucks Christmas Menu</h1>
        <img 
            src="Starbucks Menu.jpg" 
            alt="Christmas-themed Holiday Menu of Starbucks" 
            class="starbucks-img"
            usemap="#sbmap">
            <map name="sbmap">
                <area target="_self" alt="Holiday Coffee Cake" title="Holiday Coffee Cake" href="HolidayCoffeeCake.html" coords="281,359,500,361,579,318,566,184,487,152,286,154,212,195,219,328" shape="poly">
                <area target="_self" alt="Apple Berry Crumble Cheesecake" title="Apple Berry Crumble Cheesecake" href="AppleBerryCrumbleCheesecake.html" coords="383,514,455,444,567,433,654,436,770,456,809,487,802,607,738,649,594,662,452,654,397,622,395,586" shape="poly">
                <area target="_self" alt="Triple Chocolate Cake" title="Triple Chocolate Cake" href="TripleChocolateCake.html" coords="724,280,790,240,874,234,945,235,1021,249,1071,276,1078,313,1074,358,1071,400,1001,443,884,447,786,434,740,410,727,346" shape="poly">
                <area target="_self" alt="Coffee" title="Coffee" href="Coffee.html" coords="996,461,1067,446,1114,461,1117,489,1142,503,1137,534,1117,551,1102,562,1091,604,1022,610" shape="poly">
            </map>
    </div>

</body>
</html>
